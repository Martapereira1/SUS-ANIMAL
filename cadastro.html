<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro - SUS Animal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cadastro.CSS">
</head>
<body>
    <header>
        <h1>Cadastro</h1>
        <nav>
            <ul>
                <li><a href="pagina_inicial.html">Home</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="serviços.html">Serviços</a></li>
                <li><a href="ajudar.html">Como Ajudar</a></li>

            </ul>
        </nav>
    </header>
    <section id="cadastro">
        <h2>Cadastro</h2>
        <form id="form-cadastro">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        
            <label for="confirm-password">Confirme a Senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        
            <button class="btn" onclick="window.location.href='cadastro_feito_com_sucesso.html';">Cadastrar</button>

        </form>
        
        <script>
        document.getElementById("form-cadastro").addEventListener("submit", function(event){
            event.preventDefault(); // Impede o comportamento padrão de envio do formulário
            window.location.href = "pagina-sucesso.html"; // Redireciona para outra página
        });
        </script>
</body>   
</html>
